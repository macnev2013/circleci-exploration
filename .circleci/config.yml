version: '2.1'
orbs:
  python: circleci/python@1.0.0
jobs:
  publish:
    steps:
      - store_test_results:
          path: result.xml
workflows:
  main:
    jobs:
      - python/test:
          args: '-v --junitxml="result.xml"'
          pkg-manager: pipenv
          test-tool: pytest
      - publish